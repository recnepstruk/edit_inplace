<!DOCTYPE html>
<html ng-app="EditApp">

<head>
    <title>Edit in Place</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="angular.js"></script>
</head>

<body ng-controller="ClickingEditor as cCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:black;" href="#">Brand</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <h1 class="heading">My Face</h1>
    <div class="infoWrapper">
        Name Form
        <div class="box" ng-click="cCtrl.showForm()" ng-hide="cCtrl.nameForm">{{cCtrl.name}}</div>
        <form ng-show="cCtrl.nameForm">
            <input type="text" name="name" ng-blur="cCtrl.finishedEdit()" ng-model="cCtrl.name">
        </form>
        <!-- ////////////////////////////////////// -->
        </br>
        Bio Form
        <div class="box" ng-click="cCtrl.showForm2()" ng-hide="cCtrl.bioForm">{{cCtrl.bio}}</div>
        <form ng-show="cCtrl.bioForm">
            <input type="text" name="bio" ng-blur="cCtrl.finishedEdit2()" ng-model="cCtrl.bio">
        </form>
        <!-- ////////////////////////////////////// -->
        </br>
        Hobbies Form
        <div class="box" ng-click="cCtrl.showForm3()" ng-hide="cCtrl.hobbiesForm">{{cCtrl.hobbies}}</div>
        <form ng-show="cCtrl.hobbiesForm">
            <input type="text" name="hobbies" ng-blur="cCtrl.finishedEdit3()" ng-model="cCtrl.hobbies">
        </form>
        <!-- ////////////////////////////////////// -->
    </div>
</body>

</html>
